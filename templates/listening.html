{%include 'header.html'%}
<body>
    <section class="convo-container">
        <div class="chatbot">
            <h2>Practice Your Listening Skills</h2>
            <ul class="chatbox">
                <li class="chat incoming">
                    <p>Do you want to translate from English (Type e) or French (type f)</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Translate this: " required></textarea>
                <span id="send-btn"><img src="static\icons8-send-24.png"></span>
            </div>
        </div>
    </section>
    <script>
        const chatInput = document.querySelector(".chat-input textarea");
        const sendChatBtn = document.querySelector(".chat-input span");
        const chatbox = document.querySelector(".chatbox");

        let userMessage;

        const createChatLi = (message, className) => {
            const chatLi = document.createElement("li")
            chatLi.classList.add("chat", className);
            let chatContent = `<p>${message}</p>`;
            chatLi.innerHTML = chatContent;
            return chatLi;
        }

        const handleChat = () => {
            userMessage = chatInput.value.trim();
            if (!userMessage) return;

            chatbox.appendChild(createChatLi(userMessage, "outgoing"));

            setTimeout(() => {
                chatbox.appendChild(createChatLi("...", 'incoming'));
            }, 600);
        }
        sendChatBtn.addEventListener("click", handleChat);
    </script>
</body>
